<div fxlayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroe" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option
          value=""
          *ngIf="heroe.length == 0 && termino.trim().length > 1"
        >
          No se encontro ning√∫n registro con el termino: {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="heroeSeleccionado">
    <app-heroetarjeta [heroe]="heroeSeleccionado"></app-heroetarjeta>
  </div>
</div>
