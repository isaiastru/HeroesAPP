<h1>
  <small> {{ heroe.id ? "Actualizar" : "Nuevo" }} Heroe </small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Alter ligo</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparación</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let datos of publisher" [value]="datos.id">{{
          datos.desc
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />

    <div fxLayout="row">
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon *ngIf="heroe.id">update</mat-icon>
        <mat-icon *ngIf="!heroe.id">save</mat-icon>
        {{ heroe.id ? "Actualizar" : "Guardar" }}
      </button>

      <span class="spacer"></span>
      <button
        mat-raised-button
        color="warn"
        (click)="borrar()"
        *ngIf="heroe.id"
      >
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </div>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
